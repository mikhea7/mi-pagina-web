<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado pela sua inscrição!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #007BFF, #0056b3);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .box {
      background: white;
      color: #333;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #007BFF;
    }
    p {
      font-size: 16px;
      margin-bottom: 25px;
    }
    .btn {
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ Inscrição recebida com sucesso!</h1>
    <p>Obrigado por participar do sorteio do Polo Track 0km.<br>
    Seus dados foram registrados com sucesso.</p>
    <a class="btn" href="index.html">Voltar para o início</a>
  </div>
</body>
</html>
