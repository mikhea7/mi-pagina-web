<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Burger App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Burger App</h1>
    </header>
    <main>
        <section class="menu">
            <h2>Menú</h2>
            <div class="menu-item">
                <h3>Burger 1</h3>
                <p>$10</p>
                <button onclick="addToCart('Burger 1', 10)">Añadir al Carrito</button>
            </div>
            <div class="menu-item">
                <h3>Burger 2</h3>
                <p>$12</p>
                <button onclick="addToCart('Burger 2', 12)">Añadir al Carrito</button>
            </div>
            <!-- Añade más items de menú aquí -->
        </section>
        <section class="cart">
            <h2>Carrito</h2>
            <div id="cart-items"></div>
            <button onclick="proceedToCheckout()">Proceder al Pago</button>
        </section>
        <section class="checkout" id="checkout" style="display:none;">
            <h2>Detalles de Pago</h2>
            <form onsubmit="handleSubmit(event)">
                <label>
                    Nombre:
                    <input type="text" name="name" required>
                </label>
                <label>
                    Dirección:
                    <input type="text" name="address" required>
                </label>
                <label>
                    Método de Pago:
                    <select name="paymentMethod" required>
                        <option value="creditCard">Tarjeta de Crédito</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </label>
                <button type="submit">Realizar Pago</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
