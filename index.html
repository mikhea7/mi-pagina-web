<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Carro 0km Polo Track</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="tel"], input[type="text"], input[type="password"] {
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sorteio de Carro 0km Polo Track</h1>
        <p>Participe por apenas 1 real!</p>
    </header>
    <div class="container">
        <h2>Formulário de Inscrição</h2>
        <form id="payment-form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="___.___.___-__" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" maxlength="15" placeholder="(__)____-____" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="dataNascimento">Data de Nascimento (DD/MM/AAAA):</label>
            <input type="text" id="dataNascimento" name="dataNascimento" maxlength="10" placeholder="__/__/____" required>

            <button type="submit">Participar por 1 Real</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('payment-form');

            // Formatação automática para CPF
            document.getElementById('cpf').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{2})/, '$1-$2');
                e.target.value = value;
            });

            // Formatação automática para Telefone
            document.getElementById('telefone').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
                e.target.value = value;
            });

            // Formatação automática para Data de Nascimento
            document.getElementById('dataNascimento').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/(\d{2})(\d{2})(\d{4})/, '$1/$2/$3');
                e.target.value = value;
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const nome = document.getElementById('nome').value;
                const cpf = document.getElementById('cpf').value;
                const telefone = document.getElementById('telefone').value;
                const email = document.getElementById('email').value;
                const endereco = document.getElementById('endereco').value;
                const dataNascimento = document.getElementById('dataNascimento').value;

                const data = {
                    nome: nome,
                    cpf: cpf,
                    telefone: telefone,
                    email: email,
                    endereco: endereco,
                    dataNascimento: dataNascimento
                };

                // Armazena os dados em um campo oculto
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = 'participantData';
                hiddenInput.value = JSON.stringify(data);
                form.appendChild(hiddenInput);

                // Redireciona para a página de obrigado
                window.location.href = 'obrigado.html';
            });
        });
    </script>
</body>
</html>
